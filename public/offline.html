<!DOCTYPE html>

    <style>
        body {

<body>

    <script>
        // Verificar conexÃ£o periodicamente
        function checkConnection() {
            if (navigator.onLine) {
                window.location.href = '/';
            }
        }
        
        // Verificar a cada 5 segundos
