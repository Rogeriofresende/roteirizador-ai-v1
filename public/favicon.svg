<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" fill="url(#gradient)" rx="75"/>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4338CA;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Movie Camera Icon -->
  <g transform="translate(256,256)">
    <!-- Camera Body -->
    <rect x="-120" y="-60" width="180" height="120" rx="20" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="3"/>
    
    <!-- Lens -->
    <circle cx="-40" cy="0" r="35" fill="#374151" stroke="#111827" stroke-width="3"/>
    <circle cx="-40" cy="0" r="25" fill="#1F2937"/>
    <circle cx="-40" cy="0" r="15" fill="#111827"/>
    
    <!-- Viewfinder -->
    <rect x="15" y="-25" width="40" height="50" rx="8" fill="#F3F4F6" stroke="#D1D5DB" stroke-width="2"/>
    <rect x="20" y="-20" width="30" height="40" rx="4" fill="#374151"/>
    
    <!-- Recording Button -->
    <circle cx="75" cy="-30" r="12" fill="#EF4444"/>
    <circle cx="75" cy="-30" r="8" fill="#DC2626"/>
    
    <!-- Film Strip -->
    <rect x="-160" y="-40" width="40" height="80" fill="#1F2937"/>
    <rect x="-155" y="-35" width="30" height="10" fill="#374151"/>
    <rect x="-155" y="-20" width="30" height="10" fill="#374151"/>
    <rect x="-155" y="-5" width="30" height="10" fill="#374151"/>
    <rect x="-155" y="10" width="30" height="10" fill="#374151"/>
    <rect x="-155" y="25" width="30" height="10" fill="#374151"/>
    
    <!-- Text "AI" -->
    <text x="0" y="90" text-anchor="middle" font-family="system-ui, sans-serif" font-size="48" font-weight="bold" fill="#FFFFFF">AI</text>
  </g>
  
  <!-- Sparkles for AI effect -->
  <g fill="#FCD34D">
    <circle cx="120" cy="120" r="3"/>
    <circle cx="140" cy="105" r="2"/>
    <circle cx="380" cy="140" r="3"/>
    <circle cx="395" cy="125" r="2"/>
    <circle cx="380" cy="380" r="3"/>
    <circle cx="365" cy="395" r="2"/>
    <circle cx="120" cy="380" r="3"/>
    <circle cx="135" cy="395" r="2"/>
  </g>
</svg> 