name: ğŸš€ Deploy Roteirar IA

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  NODE_VERSION: '18'
  FORCE_COLOR: 1

jobs:
  # Job de testes e qualidade
  test-and-quality:
    name: ğŸ§ª Tests & Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      
      - name: ğŸ” Lint code
        run: npm run lint
      
      - name: ğŸ§ª Run tests
        run: npm run test
      
      - name: ğŸ“Š Test coverage
        run: npm run test:coverage
      
      - name: ğŸ”’ Security audit
        run: npm audit --audit-level=moderate
        continue-on-error: true
      
      - name: ğŸ“¤ Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          fail_ci_if_error: false

  # Job de build
  build:
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-latest
    needs: test-and-quality
    
    strategy:
      matrix:
        environment: [staging, production]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      
      - name: ğŸ—ï¸ Build for ${{ matrix.environment }}
        run: |
          if [ "${{ matrix.environment }}" = "staging" ]; then
            npm run build:staging
          else
            npm run build:production
          fi
        env:
          NODE_ENV: ${{ matrix.environment }}
          VITE_ENVIRONMENT: ${{ matrix.environment }}
          VITE_BUILD_TIME: ${{ github.event.head_commit.timestamp }}
          VITE_GIT_COMMIT: ${{ github.sha }}
          VITE_GIT_BRANCH: ${{ github.ref_name }}
      
      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-${{ matrix.environment }}
          path: dist/
          retention-days: 7

  # Job de deploy para staging
  deploy-staging:
    name: ğŸ§ª Deploy Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.event.inputs.environment == 'staging'
    environment: staging
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: ğŸ“¦ Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-staging
          path: dist/
      
      - name: ğŸš€ Deploy to Vercel Staging
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          scope: ${{ secrets.VERCEL_ORG_ID }}
          alias-domains: staging.roteirar.ai
      
      - name: ğŸƒâ€â™‚ï¸ Run smoke tests
        run: |
          npm ci
          npm run test:e2e
        env:
          BASE_URL: https://staging.roteirar.ai
      
      - name: ğŸ“Š Lighthouse audit
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: https://staging.roteirar.ai
          uploadArtifacts: true
          temporaryPublicStorage: true

  # Job de deploy para produÃ§Ã£o
  deploy-production:
    name: ğŸš€ Deploy Production
    runs-on: ubuntu-latest
    needs: [build, deploy-staging]
    if: startsWith(github.ref, 'refs/tags/v') || github.event.inputs.environment == 'production'
    environment: production
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: ğŸ“¦ Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-production
          path: dist/
      
      - name: ğŸš€ Deploy to Vercel Production
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./
          scope: ${{ secrets.VERCEL_ORG_ID }}
          alias-domains: app.roteirar.ai
      
      - name: ğŸ”” Notify deployment
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          fields: repo,message,commit,author,action,eventName,ref,workflow
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
        if: always()

  # Job de monitoramento pÃ³s-deploy
  post-deploy-monitoring:
    name: ğŸ“Š Post-Deploy Monitoring
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: needs.deploy-production.result == 'success'
    
    steps:
      - name: ğŸ” Health check
        run: |
          sleep 30  # Aguardar deploy se propagar
          
          # Verificar se o site estÃ¡ respondendo
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" https://app.roteirar.ai)
          
          if [ "$HTTP_CODE" = "200" ]; then
            echo "âœ… Site respondendo corretamente (HTTP $HTTP_CODE)"
          else
            echo "âŒ Site retornou HTTP $HTTP_CODE"
            exit 1
          fi
      
      - name: ğŸ“Š Performance audit
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: https://app.roteirar.ai
          uploadArtifacts: true
          temporaryPublicStorage: true
      
      - name: ğŸš¨ Create issue on failure
        if: failure()
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ğŸš¨ Production Deployment Failed - ' + new Date().toISOString(),
              body: `Production deployment failed at ${new Date().toISOString()}\n\nCommit: ${context.sha}\nWorkflow: ${context.workflow}\n\nPlease investigate immediately.`,
              labels: ['bug', 'urgent', 'deployment']
            })

  # Job de limpeza
  cleanup:
    name: ğŸ§¹ Cleanup
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always()
    
    steps:
      - name: ğŸ—‘ï¸ Clean up artifacts
        uses: actions/github-script@v6
        with:
          script: |
            const artifacts = await github.rest.actions.listWorkflowRunArtifacts({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: context.runId,
            });
            
            for (const artifact of artifacts.data.artifacts) {
              if (artifact.name.startsWith('build-')) {
                await github.rest.actions.deleteArtifact({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  artifact_id: artifact.id,
                });
                console.log(`Deleted artifact: ${artifact.name}`);
              }
            } 