name: ğŸš€ Deploy Vercel - Roteirizar IA

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Job 1: Testes e Build
  test-and-build:
    name: ğŸ§ª Test & Build
    runs-on: ubuntu-latest
    
    steps:
    - name: â¬‡ï¸ Checkout
      uses: actions/checkout@v4
      
    - name: âš¡ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ—ï¸ Build production
      run: npm run build
      
    - name: ğŸ§ª Run tests
      run: npm test -- --run || true
      
    - name: ğŸ“Š Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-files
        path: dist/
        retention-days: 1

  # Job 2: Deploy para Vercel
  deploy:
    name: ğŸŒ Deploy to Vercel
    needs: test-and-build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: â¬‡ï¸ Checkout
      uses: actions/checkout@v4
      
    - name: ğŸš€ Deploy to Vercel
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        vercel-args: '--prod'

  # Job 3: NotificaÃ§Ã£o
  notify:
    name: ğŸ“¢ Notify Status
    needs: [deploy]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: ğŸ‰ Success notification
      if: needs.deploy.result == 'success'
      run: |
        echo "âœ… Deploy realizado com sucesso!"
        echo "ğŸŒ Site disponÃ­vel em: https://roteirizaria.vercel.app"
        echo "ğŸ“± PWA instalÃ¡vel e funcionando!"
        
    - name: âŒ Failure notification
      if: needs.deploy.result == 'failure'
      run: |
        echo "âŒ Deploy falhou!"
        echo "ğŸ” Verificar logs para identificar o problema." 