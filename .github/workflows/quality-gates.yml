name: Quality Gates CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  quality-gates:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
    
    - name: ğŸ”§ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: ğŸ“¦ Install dependencies
      run: npm ci
    
    - name: ğŸ” Run Infrastructure Validation
      run: node scripts/infrastructure-validator.js
      continue-on-error: true
    
    - name: ğŸ—ï¸ Build project
      run: npm run build
    
    - name: ğŸ“Š Run Performance Monitor
      run: node scripts/advanced-performance-monitor.js
    
    - name: ğŸšª Run Quality Gates
      run: bash scripts/quality-gates-v6.sh
    
    - name: ğŸ“˜ TypeScript Check
      run: npx tsc --noEmit
    
    - name: ğŸ” ESLint Check
      run: npm run lint
      continue-on-error: true
    
    - name: ğŸ§ª Run Tests
      run: npm test -- --watchAll=false --coverage
      continue-on-error: true
    
    - name: ğŸ“Š Upload Coverage Reports
      uses: codecov/codecov-action@v3
      if: matrix.node-version == '20.x'
      with:
        files: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
    
    - name: ğŸ“ Upload Performance Metrics
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: performance-metrics-${{ matrix.node-version }}
        path: |
          performance-metrics-v6.json
          quality-gates-report.json
          infrastructure-validation-report.json
    
    - name: ğŸ’¬ Comment PR with Quality Report
      uses: actions/github-script@v6
      if: github.event_name == 'pull_request'
      with:
        script: |
          const fs = require('fs');
          
          // Read quality report
          let report = '## ğŸ“Š Quality Gates Report\n\n';
          
          try {
            const qualityReport = JSON.parse(fs.readFileSync('quality-gates-report.json', 'utf8'));
            
            report += `### Summary\n`;
            report += `- âœ… Passed: ${qualityReport.summary.passed}\n`;
            report += `- âŒ Failed: ${qualityReport.summary.failed}\n`;
            report += `- âš ï¸ Warnings: ${qualityReport.summary.warnings}\n\n`;
            
            report += `### Metrics\n`;
            report += `- ğŸ—ï¸ Build Time: ${qualityReport.gates.build.buildTime}\n`;
            report += `- ğŸ“¦ Bundle Size: ${qualityReport.gates.build.gzipSize} (gzipped)\n`;
            report += `- ğŸ§ª Tests: ${qualityReport.gates.tests.passed}/${qualityReport.gates.tests.total} passed\n`;
            report += `- ğŸ” ESLint: ${qualityReport.gates.eslint.errors} errors, ${qualityReport.gates.eslint.warnings} warnings\n`;
            
          } catch (error) {
            report += 'âŒ Failed to generate quality report\n';
          }
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: report
          });

  deploy-preview:
    needs: quality-gates
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
    
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: ğŸ“¦ Install dependencies
      run: npm ci
    
    - name: ğŸ—ï¸ Build for preview
      run: npm run build
      env:
        VITE_PREVIEW_MODE: true
    
    - name: ğŸš€ Deploy to Vercel Preview
      uses: amondnet/vercel-action@v20
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        zeit-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        working-directory: ./dist 